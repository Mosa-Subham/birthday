<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Janhvi üå∏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff0f3;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Flower Rain Effect */
        .petal {
            position: fixed;
            top: -10%;
            color: #ffb7c5;
            user-select: none;
            z-index: 0;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Envelope Styling */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
            transition: 0.5s;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff4d6d;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff758f;
            transform-origin: top;
            transition: all 0.5s ease-in-out;
        }

        .letter {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
            text-align: center;
            overflow: hidden;
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .letter p {
            font-size: 13px;
            color: #444;
            line-height: 1.5;
        }

        /* Opening Animation */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .letter {
            bottom: 100px;
            height: 250px;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .click-me {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            color: #ff4d6d;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% {opacity: 0;} }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="card">
        <div class="envelope">
            <div class="letter">
                <h2 id="name-tag">Happy Birthday Janhvi!</h2>
                <p id="wish-text"></p>
                <div style="font-size: 30px; margin-top: 10px;">üå∏üéÇ‚ú®</div>
            </div>
        </div>
        <div class="click-me">Janhvi, Touch Me! ‚ú®</div>
    </div>

    <script>
        // Flower Petal Generator
        function createPetal() {
            const petal = document.createElement('div');
            petal.innerHTML = 'üå∏';
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 300);

        // Card Open Logic
        const card = document.getElementById('card');
        const wishText = document.getElementById('wish-text');
        const message = "To my friend Janhvi, you are as beautiful as these flowers. May your year be filled with magic, laughter, and endless happiness! You are truly one in a billion. ‚ù§Ô∏è";
        
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                wishText.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        card.addEventListener('click', () => {
            card.classList.add('open');
            document.querySelector('.click-me').style.display = 'none';
            if(i === 0) setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
